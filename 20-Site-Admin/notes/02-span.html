<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>

    <style>
        table, tr, td {
            border: 1px solid grey;
        }
    </style>
</head>
<body>
    <h2>Table</h2>
    <table>
       <thead>
        <tr>
            <th colspan="2">Name</th>
            <!-- <th>Height</th> -->
        </tr>
       </thead>
        <tbody>
            <tr>
                <td>Alice</td>
                <td>185</td>
            </tr>
            <tr>
                <td rowspan="2">Bob</td>
                <td>177</td>
            </tr>
            <tr>
                <!-- <td>Colin</td> -->
                <td>174</td>
            </tr>
            <tr>
                <td>Dave</td>
                <td>192</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
